<html>
  <head>

      * {
        box-sizing: border-box;
        cursor: default;
        margin: 0;
        padding: 0;
        user-select: none;
      }

      body {
        background: white;
      }

      #app {
        -webkit-app-region: drag;
        align-items: center;
        display: flex;
        flex-direction: column;
